<body><section>
    <div id="container">
       
        <h1>Admin Registration</h1>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div id="card" formGroupName="userData">
                <div class="form-group">
                    <label for="id" class="lbl">Name <b>: </b></label><br>
                    <input type="text" id="name" class="form-control" formControlName="name" name="name" [(ngModel)] ="admins.name" placeholder="Enter Username/Email">
                    <span *ngIf="!signupForm.get('userData.name').valid && signupForm.get('userData.name').touched">
                        Please enter a valid name
                    </span><br>
                </div>
                <div class="form-group">
                    <label for="id" class="lbl">Phonenumber <b>: </b></label><br>
                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" formControlName="phonenumber" [(ngModel)] ="admins.phonenumber" placeholder="Enter your phone number">
                    <span *ngIf="!signupForm.get('userData.phonenumber').valid && signupForm.get('userData.phonenumber').touched">
                        Please enter a valid phonenumber
                    </span><br>
                </div>
                <div class="form-group">
                    <label for="id" class="lbl">Email <b>: </b></label><br>
                    <input type="text" id="email" class="form-control" name="email" formControlName="email" [(ngModel)]="admins.email" placeholder="Enter Email">
                    <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                        Please enter a valid Email
                    </span><br>
                </div>
                
                
                <div class="form-group" id="pwd">
                    <label for="id" class="lbl">Password <b>: </b></label><br>
                    <input type="text" id="password" class="form-control" name="password" formControlName="password" [(ngModel)]="admins.password" placeholder="Enter the password">
                   <span *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched">
                    Please enter a valid password
                </span>                  <br>
                </div> 
                <div class="button">
                    <button type="submit" class="btn btn-outline-primary" value="submit" id="btn"   >Submit</button><br><br>
                    <br>
                </div>
                
                
            </div>
        </form>
    </div>
    
</section>
<img *ngIf="imgVisible" src="">
</body>
