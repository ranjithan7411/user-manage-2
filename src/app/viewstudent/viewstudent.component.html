    <h2>Student List <span id="button">
    
        <button class="btn btn-secondary btn-lg"  style= "color: chocolate;background-color: pink;" [routerLink]="['/home']">Add student</button>
      </span></h2>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor = "let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.password}}</td>
                <td>{{student.phonenumber}}</td>
                <td>
                    <button (click)="updateStudent(student.id)" class="btn btn-info">Edit</button>
                    <button (click)="deleteStudent(student.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
